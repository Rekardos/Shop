<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid #999;
            padding: 5px;
        }
    </style>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>

<h2>Редактировать заказ</h2>

<form th:action="@{/updatePurchase(id = ${purchase.id})}" method="post" th:object="${purchase}">
    <table>
        <tr>
            <th>Имя покупателя</th>
            <th>Фамилия покупателя</th>
            <th>Возраст</th>
            <th>Колличество товаров</th>
            <th>Сумма заказа</th>
        </tr>
        <tr>
            <td><input type="text" name="name" th:value="${purchase.name}"/></td>
            <td><input type="text" name="lastName" th:value="${purchase.lastName}"/></td>
            <td><input type="text" name="age" th:value="${purchase.age}"></td>
            <td><input type="text" name="count" th:value="${purchase.count}"></td>
            <td><input type="text" name="amount" th:value="${purchase.amount}"></td>
        </tr>
    </table>
    <input type="submit" value="Сохранить"/>
</form>

<p><a th:href="@{/purchases}">Назад</a></p>
</body>
</html>
