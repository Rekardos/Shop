<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid #999;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти"/>
    </form>
    <p><a th:href="@{/createPurchase}">Добавить заказ</a></p>
    <h2>Заказы</h2>
    <table>
        <tr>
            <th>Идеинтификатор</th>
            <th>Имя покупателя</th>
            <th>Фамилия покупателя</th>
            <th>Возраст</th>
            <th>Колличество товаров</th>
            <th>Сумма заказа</th>
            <th>Дата заказа</th>
            <th>Покупки</th>

        </tr>
        <tr th:each="purchase : ${purchases}">
            <td><span th:text="${purchase.name}"></span></td>
            <td><span th:text="${purchase.lastName}"></span></td>
            <td><span th:text="${purchase.age}"></span></td>
            <td><span th:text="${purchase.count}"></span></td>
            <td><span th:text="${purchase.amount}"></span></td>
            <td><span th:text="${purchase.purchaseDate}"></span></td>
            <td><a th:href="@{/basket(id = ${purchase.id})}">Посмотреть</a></td>
            <td><a th:href="@{/updateById(id = ${purchase.id})}">Редактировать</a></td>
            <td><a th:href="@{/deleteById(id = ${purchase.id})}">Удалить</a></td>
        </tr>
    </table>
    <p><a th:href="@{/hello}">Назад</a></p>
</body>
</html>
